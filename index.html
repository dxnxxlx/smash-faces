<!DOCTYPE html>
<html>
	<head>
	  <meta charset="UTF-8">
	  <title>Smash Faces</title>
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	  <link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<header class="container">
		<div class="container">
			<div class="row">
				<h1>Smash Faces</h1>
				<hr>
				<p>Bienvenidas al juego de Smash Faces, tu misión es poder identificar a todas tus compañeras de clase ingresando para ello su nombre. Tienes 5 oportunidades antes de perder 1 punto y pasar a la siguiente.
				</p>				
			</div>
		</div>

		</header>
		<section id="campo-juego" class="container">
			<div class="row">
				<div id="juego-sede" class="col-xs-6">
					<h3>Elige tu sede: </h3>
					<select id="seleccion">
						<option value="1">Selecciona tu sede</option>
						<option value="2">Lima</option>
						<option value="3">Mexico</option>
					</select>					
				</div>	
				<div class="col-xs-6">
					<p id="Puntaje">Puntaje: <span id="score"></span></p>
					
				</div>


			</div>
			<div class="row" id="juego">
				<div class="cuadro">
					<div class="col-xs-5">
						<div id="cuadro-fotos">
							
						</div>
						
					</div>
					<div class="col-xs-7 cuadro-punt">
						<p><strong>Ingresa su nombre:</strong></p>
						<input type="text" id="text-coder">
						<button id="comprueba" class="btn btn-default" type="submit">Comprobar</button>
						<p id="mensaje"></p>
						<p>Te queda(n): <span id="intentos"></span> intento(s).</p>
					</div>
					
				</div>
				
			</div>
		</section>
		<script src="https://code.jquery.com/jquery-2.2.2.js"></script>
		<script src="js/jquery.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="js/peru.js"></script>
		<script src="js/mexico.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
